            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u18java:13
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u18java:11
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u18java:8
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u16java:14
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u16java:13	
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u16java:11
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u16java:8
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u18go:1.15.2
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u18go:1.14.4
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u18go:1.13.12
