    steps:
      - name: testBash_aws
        type: Bash
        configuration:
          nodePool: aws
          inputResources:
            - name: gitRepo_aws
        execution:
          onExecute:
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u18node:8
            - docker pull releases-docker.jfrog.io/jfrog/pipelines-u18node:10
